<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Card Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
      
      #charmelon_pm .card-body {
          background-image: url('orange_bg.jpg'); /* Set background image for stats */
          color: #333; /* Text color */
      }
  
      #charmelon_pm .card-title {
          margin-bottom: 0; /* Remove default margin for card title */
          font-size: 1.25rem; /* Increase font size for card title */
      }
  
      #charmelon_pm .card-text.type {
          font-style: italic; /* Italicize the type */
      }

      #charmelon_pm .list-group-item.stats {
          background-image: url('orange_bg.jpg'); /* Set background image for stats */
          background-size: cover;
          border: none; /* Remove border */
      }

      #charmelon_pm .list-group-item.generation {
          background-image: url('orange_bg.jpg'); /* Set background image for generation info */
          background-size: cover;
          border: none; /* Remove border */
      }


  </style>
  
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
          <div class="col-md-4">
            <div class="card pokemon-card" style="width: 18rem;" id = "charmelon_pm">
                <img class="card-img-top" src="charmelon.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" id="pokemon_name">Loading...</h5>
                    <p class="card-text type">Fire</p>
                </div>
                <ul class="list-group list-group-flush" id="pokemon_description">
                    <li class="list-group-item stats">Total: 405 HP: 58 Attack: 64 Defense: 58</li>
                    <li class="list-group-item stats">Special Attack: 80 Speed: 65</li>
                    <li class="list-group-item generation">Generation: 1 Legendary: False</li>
                </ul>
            </div>
        </div>        
          <div class="col-md-4">
              <!-- Third card content goes here -->
          </div>
      </div>
  </div>
  <script>
    // Fetch Pokémon data from CSV file
    fetch('pokemon.csv')
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.split('\n').slice(1); // Skip header row
        const charmelonData = rows.find(row => row.includes('Bulbasaur'));
        const charmelonInfo = charmelonData.split(',');
  
        // Populate Pokémon name
        const pokemonNameElement = document.getElementById('pokemon_name');
        pokemonNameElement.textContent = charmelonInfo[1]; // Assuming name is in the second column of CSV
      })
      .catch(error => {
        console.error('Error fetching Pokémon data:', error);
      });
  </script>
</html>
